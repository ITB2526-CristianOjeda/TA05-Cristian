<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jedi Order | Communication Channel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

  <header class="topnav">
    <div class="nav-inner">
      <a href="../index.html" class="logo-link">
        <img src="../images/jedi_orden.png" alt="Logo" class="header-logo">
      </a>
      <ul class="menu">
        <li><a href="../pages/galaxia_aurora.html">Aurora Galaxy</a></li>
        <li><a href="../pages/stellarpulse.html">StellarPulse</a></li>
        <li><a href="../pages/list_proyects.html">Projects</a></li>
        <li><a href="../pages/form.html" class="active">Form</a></li>
      </ul>
    </div>
  </header>

  <div class="page-layout">
    <main class="contenedor-principal">

      <div class="holo-terminal">
        <div class="terminal-header">
            <i class="fas fa-broadcast-tower"></i>
            <h2>HoloNet Secure Channel</h2>
            <p>Send your transmission to the Jedi Council.</p>
        </div>

        <form id="contactForm" class="jedi-form">

            <div class="input-group">
                <label for="name"><i class="fas fa-user-astronaut"></i> Identification (Name)</label>
                <input type="text" id="name" placeholder="Ex: Ahsoka Tano" required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fas fa-envelope-open-text"></i> Response Frequency (Email)</label>
                <input type="email" id="email" placeholder="name@galaxy.com" required>
            </div>

            <div class="input-group">
                <label for="planet"><i class="fas fa-globe"></i> Origin System</label>
                <select id="planet">
                    <option value="" disabled selected>Select your sector...</option>
                    <option value="core">Core Worlds (Coruscant, etc.)</option>
                    <option value="mid">Mid Rim (Naboo, Kashyyyk...)</option>
                    <option value="outer">Outer Rim (Tatooine, Hoth...)</option>
                    <option value="unknown">Unknown Regions</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message"><i class="fas fa-comment-dots"></i> Transmission Content</label>
                <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="send-btn">
                <span class="btn-text">Start Transmission</span>
                <i class="fas fa-paper-plane"></i>
            </button>

            <div id="successMessage" class="success-box hidden">
                <i class="fas fa-check-circle"></i> Transmission received successfully. May the Force be with you.
            </div>

        </form>
      </div>

    </main>
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-brand">
        <div class="footer-sphere"></div>
        <span>© 2025 Cristian Ojeda, Jesús Palma</span>
      </div>
      <div class="socials">Secure Channel</div>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevents page reload

        const btn = document.querySelector('.send-btn');
        const originalText = btn.innerHTML;
        const successBox = document.getElementById('successMessage');

        // 1. Simulate loading
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Encrypting...';
        btn.style.opacity = '0.7';

        // 2. Wait 2 seconds and show success
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.style.opacity = '1';
            successBox.classList.remove('hidden');
            document.getElementById('contactForm').reset();
        }, 2000);
    });
  </script>
</body>
</html>
