</head>

<body>

  <header class="topnav">
    <div class="nav-inner">
      <a href="../index.html" class="logo-link">
        <img src="../images/jedi_orden.png" alt="Logo" class="header-logo">
      </a>
      <ul class="menu">

        <li><a href="../pages/form.html" class="active">Formulario</a></li>
      </ul>
    </div>
  </header>

  <div class="page-layout">
    <main class="contenedor-principal">

      <div class="holo-terminal">
        <div class="terminal-header">
            <i class="fas fa-broadcast-tower"></i>
            <h2>Canal Seguro HoloNet</h2>
            <p>Envía tu transmisión al Consejo Jedi.</p>
        </div>

        <form id="contactForm" class="jedi-form">

            <div class="input-group">
                <label for="name"><i class="fas fa-user-astronaut"></i> Identificación (Nombre)</label>
                <input type="text" id="name" placeholder="Ej: Ahsoka Tano" required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fas fa-envelope-open-text"></i> Frecuencia de Respuesta (Email)</label>
                <input type="email" id="email" placeholder="nombre@galaxia.com" required>
            </div>

            <div class="input-group">
                <label for="planet"><i class="fas fa-globe"></i> Sistema de Origen</label>
                <select id="planet">
                    <option value="" disabled selected>Selecciona tu sector...</option>
                    <option value="core">Mundos del Núcleo (Coruscant, etc.)</option>
                    <option value="mid">Borde Medio (Naboo, Kashyyyk...)</option>
                    <option value="outer">Borde Exterior (Tatooine, Hoth...)</option>
                    <option value="unknown">Regiones Desconocidas</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message"><i class="fas fa-comment-dots"></i> Contenido de la Transmisión</label>
                <textarea id="message" rows="5" placeholder="Escriba su mensaje aquí..." required></textarea>
            </div>

            <button type="submit" class="send-btn">
                <span class="btn-text">Iniciar Transmisión</span>
                <i class="fas fa-paper-plane"></i>
            </button>

            <div id="successMessage" class="success-box hidden">
                <i class="fas fa-check-circle"></i> Transmisión recibida correctamente. Que la fuerza te acompañe.
            </div>

        </form>
      </div>

    </main>
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-brand">
        <div class="footer-sphere"></div>
        <span>© 2025 Cristian Ojeda, Jesús Palma</span>
      </div>
      <div class=\"socials\">Canal Seguro</div>
    </div>
  </footer>

        e.preventDefault(); // Evita que se recargue la página real

            btn.innerHTML = originalText;
