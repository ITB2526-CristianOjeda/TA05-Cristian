  <footer class="site-footer">

  </footer>

  <script>
    // 1. PROJECT DATABASE (2 REAL + 28 INVENTED)
    // Translated descriptions, categories and difficulties to match the English UI
    const projects = [
      // REAL PROJECTS
      { name: "Aurora Galaxy", desc: "Interactive 3D map of the known universe.", category: "Exploration", difficulty: "Master", link: "../pages/galaxia_aurora.html", real: true },
      { name: "StellarPulse", desc: "RF Signal Analyzer.", category: "Intelligence", difficulty: "Knight", link: "../pages/stellarpulse.html", real: true },

      // INVENTED PROJECTS
      { name: "C-3PO Protocol", desc: "Universal translator for 6 million forms.", category: "Intelligence", difficulty: "Master" },
      { name: "Deflector Shield V2", desc: "Planetary shield upgrades.", category: "Defense", difficulty: "Knight" },
      { name: "HoloNet Secure", desc: "Encrypted communication network.", category: "Infrastructure", difficulty: "Padawan" },
      { name: "Kyber Saber", desc: "Lightsaber crystal calibrator.", category: "Defense", difficulty: "Master" },
      { name: "Kessel Route", desc: "Smuggling route optimizer.", category: "Exploration", difficulty: "Knight" },
      { name: "2-1B Medical Droid", desc: "Autonomous surgery software.", category: "Intelligence", difficulty: "Master" },
      { name: "Star Architecture", desc: "Space station blueprints.", category: "Infrastructure", difficulty: "Knight" },
      { name: "Hyperdrive Engine", desc: "Light-speed jump simulation.", category: "Exploration", difficulty: "Master" },
      { name: "Wookiee Radar", desc: "Lifeform detector for forests.", category: "Exploration", difficulty: "Padawan" },
      { name: "Jedi Code", desc: "Ancient philosophy database.", category: "Intelligence", difficulty: "Padawan" },
      { name: "TIE Silencer", desc: "Stealth ion engine prototype.", category: "Defense", difficulty: "Master" },
      { name: "Moisture Farm", desc: "Efficient water management in deserts.", category: "Infrastructure", difficulty: "Padawan" },
      { name: "Podracer Sim", desc: "Pod racing simulator.", category: "Exploration", difficulty: "Knight" },
      { name: "Kamino Cloning", desc: "Rapid DNA sequencer.", category: "Intelligence", difficulty: "Master" },
      { name: "Ewok Village", desc: "Treehouse engineering.", category: "Infrastructure", difficulty: "Padawan" },
      { name: "Cantina Jukebox", desc: "Bith music player.", category: "Infrastructure", difficulty: "Padawan" },
      { name: "Bounty Tracker", desc: "Target localization system.", category: "Defense", difficulty: "Knight" },
      { name: "Holocron Keeper", desc: "Security archive system.", category: "Intelligence", difficulty: "Master" },
      { name: "X-Wing Navigation", desc: "Flight assistant for combat.", category: "Defense", difficulty: "Knight" },
      { name: "Fusion Reactor", desc: "Energy core control.", category: "Infrastructure", difficulty: "Master" },
      { name: "Sith Translator", desc: "Ancient tongue decoder.", category: "Intelligence", difficulty: "Master" },
      { name: "Speeder Bike OS", desc: "Jet bike operating system.", category: "Exploration", difficulty: "Padawan" },
      { name: "Hoth Base", desc: "Thermal heating systems.", category: "Infrastructure", difficulty: "Knight" },
      { name: "Midichlorian Scanner", desc: "Force potential analyzer.", category: "Intelligence", difficulty: "Master" },
      { name: "Thermal Detonator", desc: "Blast radius simulation.", category: "Defense", difficulty: "Padawan" },
      { name: "Nano-Droids", desc: "Vacuum hull repair.", category: "Infrastructure", difficulty: "Master" },
      { name: "Outer Rim Map", desc: "Cartography of unknown zones.", category: "Exploration", difficulty: "Knight" },
      { name: "Gungan Shield", desc: "Hydrostatic bubble technology.", category: "Defense", difficulty: "Knight" }
    ];

    const grid = document.getElementById('projectsGrid');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const difficultyFilter = document.getElementById('difficultyFilter');

    // RENDER FUNCTION
    function renderProjects(filterText = "", filterCat = "all", filterDiff = "all") {
      grid.innerHTML = ""; // Clear grid

      const filtered = projects.filter(p => {
        const matchesText = p.name.toLowerCase().includes(filterText.toLowerCase());
        const matchesCat = filterCat === "all" || p.category === filterCat;
        const matchesDiff = filterDiff === "all" || p.difficulty === filterDiff;
        return matchesText && matchesCat && matchesDiff;
      });

      if(filtered.length === 0) {
        grid.innerHTML = "<p style='grid-column: 1/-1; margin-top:20px;'>No archives found with those criteria.</p>";
        return;
      }

      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = `project-card ${p.real ? 'real-project' : ''}`;

        // Icon based on English Category
        let icon = "fa-folder";
        if(p.category === "Exploration") icon = "fa-rocket";
        if(p.category === "Defense") icon = "fa-shield-alt";
        if(p.category === "Intelligence") icon = "fa-brain";
        if(p.category === "Infrastructure") icon = "fa-tools";

        // Button (Link or Lock)
        const buttonHtml = p.real
          ? `<a href="${p.link}" class="card-btn btn-access">Access</a>`
          : `<span class="card-btn btn-locked"><i class="fas fa-lock"></i> Classified</span>`;

        card.innerHTML = `
          <div class="card-header">
            <span class="badge ${p.difficulty}">${p.difficulty}</span>
            <i class="fas ${icon} card-icon"></i>
          </div>
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="card-footer">
            <span class="cat-label">${p.category}</span>
            ${buttonHtml}
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // EVENT LISTENERS
    searchInput.addEventListener('input', () => update());
    categoryFilter.addEventListener('change', () => update());
    difficultyFilter.addEventListener('change', () => update());

    function update() {
      renderProjects(searchInput.value, categoryFilter.value, difficultyFilter.value);
    }

    // Initialize
    renderProjects();
  </script>
</body>
</html>
