      { name: "Ruta Kessel", desc: "Optimizador de rutas de contrabando.", category: "Exploraci√≥n", difficulty: "Caballero" },
      { name: "Droide M√©dico 2-1B", desc: "Software de cirug√≠a aut√≥noma.", category: "Inteligencia", difficulty: "Maestro" },

      { name: "Motor Hiperespacio", desc: "Simulaci√≥n de saltos luz.", category: "Exploraci√≥n", difficulty: "Maestro" },
      { name: "Radar Wookiee", desc: "Detector de formas de vida en bosques.", category: "Exploraci√≥n", difficulty: "Padawan" },
      { name: "C√≥digo Jedi", desc: "Base de datos de filosof√≠a antigua.", category: "Inteligencia", difficulty: "Padawan" },
      { name: "Caza TIE Silencer", desc: "Prototipo de motor i√≥nico sigiloso.", category: "Defensa", difficulty: "Maestro" },
      { name: "Granja de Humedad", desc: "Gesti√≥n eficiente de agua en desiertos.", category: "Infraestructura", difficulty: "Padawan" },
      { name: "Podracer Sim", desc: "Simulador de carreras de vainas.", category: "Exploraci√≥n", difficulty: "Caballero" },
      { name: "Clonadora Kamino", desc: "Secuenciador de ADN r√°pido.", category: "Inteligencia", difficulty: "Maestro" },
      { name: "Ewok Village", desc: "Ingenier√≠a de casas en √°rboles.", category: "Infraestructura", difficulty: "Padawan" },
      { name: "Cantina Jukebox", desc: "Reproductor de m√∫sica Bith.", category: "Infraestructura", difficulty: "Padawan" },
      { name: "Rastreador Bounty", desc: "Sistema de localizaci√≥n de objetivos.", category: "Defensa", difficulty: "Caballero" },
      { name: "Holocron Keeper", desc: "Sistema de archivo de seguridad.", category: "Inteligencia", difficulty: "Maestro" },
      { name: "X-Wing Navigation", desc: "Asistente de vuelo para combate.", category: "Defensa", difficulty: "Caballero" },
      { name: "Reactor de Fusi√≥n", desc: "Control de n√∫cleos de energ√≠a.", category: "Infraestructura", difficulty: "Maestro" },

      { name: "Base Hoth", desc: "Sistemas de calefacci√≥n t√©rmica.", category: "Infraestructura", difficulty: "Caballero" },
      { name: "Scanner Midicloriano", desc: "Analizador de potencial de fuerza.", category: "Inteligencia", difficulty: "Maestro" },
      { name: "Detonador T√©rmico", desc: "Simulaci√≥n de radio de explosi√≥n.", category: "Defensa", difficulty: "Padawan" },
      { name: "Nano-Droides", desc: "Reparaci√≥n de cascos en vac√≠o.", category: "Infraestructura", difficulty: "Maestro" },
      { name: "Mapa Borde Exterior", desc: "Cartograf√≠a de zonas desconocidas.", category: "Exploraci√≥n", difficulty: "Caballero" },
      { name: "Escudo Gungan", desc: "Tecnolog√≠a de burbujas hidrost√°ticas.", category: "Defensa", difficulty: "Caballero" }
    ];

    const grid = document.getElementById('projectsGrid');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const difficultyFilter = document.getElementById('difficultyFilter');

    // FUNCI√ìN PARA PINTAR LOS PROYECTOS
    function renderProjects(filterText = "", filterCat = "all", filterDiff = "all") {
      grid.innerHTML = ""; // Limpiar grid

      const filtered = projects.filter(p => {
        const matchesText = p.name.toLowerCase().includes(filterText.toLowerCase());
        const matchesCat = filterCat === "all" || p.category === filterCat;
        const matchesDiff = filterDiff === "all" || p.difficulty === filterDiff;
        return matchesText && matchesCat && matchesDiff;
      });

      if(filtered.length === 0) {
        grid.innerHTML = "<p style='grid-column: 1/-1; margin-top:20px;'>No se encontraron archivos con esos criterios.</p>";
        return;
      }

      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = `project-card ${p.real ? 'real-project' : ''}`;

        // Icono seg√∫n categor√≠a
        let icon = "fa-folder";
        if(p.category === "Exploraci√≥n") icon = "fa-rocket";
        if(p.category === "Defensa") icon = "fa-shield-alt";
        if(p.category === "Inteligencia") icon = "fa-brain";
        if(p.category === "Infraestructura") icon = "fa-tools";

        // Bot√≥n (Enlace o Candado)
        const buttonHtml = p.real
          ? `<a href="${p.link}" class="card-btn btn-access">Acceder</a>`
          : `<span class="card-btn btn-locked"><i class="fas fa-lock"></i> Clasificado</span>`;

        card.innerHTML = `
          <div class="card-header">
            <span class="badge ${p.difficulty}">${p.difficulty}</span>
            <i class="fas ${icon} card-icon"></i>
          </div>
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="card-footer">
            <span class="cat-label">${p.category}</span>
            ${buttonHtml}
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // EVENTOS PARA QUE FUNCIONE EL BUSCADOR Y FILTROS
    searchInput.addEventListener('input', () => update());
    categoryFilter.addEventListener('change', () => update());
    difficultyFilter.addEventListener('change', () => update());

    function update() {
      renderProjects(searchInput.value, categoryFilter.value, difficultyFilter.value);
    }

    // Inicializar
    renderProjects();
  </script>
